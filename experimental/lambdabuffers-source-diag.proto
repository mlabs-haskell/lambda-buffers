// Run with: protoc --plugin=protoc-gen-haskell=`which proto-lens-protoc` --proto_path=repls --haskell_out=proto_out repls/lambdabuffers-source-diag.proto
syntax = "proto3";

package lambdabuffers.source.diag;

import "lambdabuffers-source.proto";

message Diagnostic {
  enum Level {
    NONE = 0;
    INFO = 1;
    WARNING = 2;
    ERROR = 3;
  }
  Level level = 1;
  Msg msg = 2;
}

message Msg {
  SourceInfo source_info = 1;
  string issue = 2;
  string recommendation = 3;
}
